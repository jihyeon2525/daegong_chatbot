<!DOCTYPE html>
<html lang="ko">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .chat-container {
            border-radius: 20px;
            background-color: white;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #result {
            height: 400px;
            border-radius: 15px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            display: inline-block;
            clear: both;
        }

        .bot-message {
            background-color: #EBF1F5;
            align-self: flex-start;
        }

        .user-message {
            background-color: #5885AF;
            color: white;
            align-self: flex-end;
        }

        #message {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
            border-radius: 15px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .input-container {
            width: 620px;
            display: flex;
            align-items: center;
        }

        .input-container img{
            width: 35px;
            height: 35px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <h1>대구공업고등학교 챗봇</h1>
        <div id="result"></div>

        <div class="input-container">
            <input type="text" id="message" placeholder="질문을 입력하세요." onkeydown="if (event.key === 'Enter') sendMessage()">
            <img src="free-icon-send-17140046.png" onclick="sendMessage()">
        </div>
    </div>

    <script>
        async function sendMessage() {
            var message = document.getElementById("message").value;
            if (message.trim() === "") return;

            // 사용자 메시지를 화면에 추가
            var userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.innerText = message;
            document.getElementById("result").appendChild(userMessageDiv);
            userMessageDiv.scrollIntoView();  // 사용자 메시지 추가 후 스크롤 이동
            document.getElementById("message").value = "";

            var response = await fetch('http:// 1.255.226.20:6677/stream_chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            });

            var reader = response.body.getReader();
            var decoder = new TextDecoder('utf-8');
            let buffer = '';

            // 챗봇 메시지 박스 생성
            var botMessageDiv = document.createElement("div");
            botMessageDiv.className = "message bot-message";
            document.getElementById("result").appendChild(botMessageDiv);

            reader.read().then(function processResult(result) {
                if (result.done) {
                    if (buffer) {
                        botMessageDiv.innerHTML += buffer;
                    }
                    return;
                }

                let token = decoder.decode(result.value, { stream: true });
                buffer += token;

                let lastSentenceEnd = Math.max(buffer.lastIndexOf('.'), buffer.lastIndexOf('!'), buffer.lastIndexOf('?'));

                if (lastSentenceEnd !== -1) {
                    let completeSentence = buffer.slice(0, lastSentenceEnd + 1);
                    buffer = buffer.slice(lastSentenceEnd + 1);

                    // 챗봇 메시지 출력 시 스크롤 이동
                    botMessageDiv.innerHTML += completeSentence + "<br>";
                    botMessageDiv.scrollIntoView();
                } else {
                    botMessageDiv.innerHTML += buffer;
                    buffer = '';
                }

                return reader.read().then(processResult);
            });
        }
    </script>

</body>

</html>
