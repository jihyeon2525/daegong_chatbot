<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>대구공업고등학교 80년사 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .chat-container {
            border-radius: 20px;
            background-color: white;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #result {
            height: 400px;
            border-radius: 15px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            display: inline-block;
            clear: both;
        }

        .bot-message {
            background-color: #EBF1F5;
            align-self: flex-start;
        }

        .user-message {
            background-color: #5885AF;
            color: white;
            align-self: flex-end;
        }

        #message {
            width: calc(100% - 50px);
            padding: 8px;
            border-radius: 15px;
            border: 1px solid #ccc;
            font-size: 16px;
            flex-grow: 1;
        }

        .input-container {
            width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .input-container img {
            width: 35px;
            height: 35px;
            cursor: pointer;
            margin-left: 10px;
        }

        .notice {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 5px;
        }

        .attribution {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }

        .attribution a {
            color: #888;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>대구공업고등학교 80년사 챗봇</h1>
        <div id="result"></div>

        <div class="input-container">
            <input type="text" id="message" placeholder="질문을 입력하세요." onkeydown="if (event.key === 'Enter') sendMessage()">
            <img src="static//free-icon-send-17140046.png" onclick="sendMessage()" alt="Send Icon">
        </div>

        <div class="notice">챗봇은 실수를 할 수 있습니다. 정확한 정보는 원본을 확인해 주세요.</div>
        
    </div>

    <div class="attribution">
        <a href="https://www.flaticon.com/kr/free-icons/-" title="종이 비행기 아이콘">종이 비행기 아이콘 제작자: I M Set - Flaticon</a>
    </div>

    <script>
        async function sendMessage() {
            const messageElement = document.getElementById("message");
            const message = messageElement.value.trim();
            if (!message) return;

            appendMessage(message, 'user-message');
            messageElement.value = "";

            const response = await fetch('http://dg-chatbot.flash21.com/stream_chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let buffer = '';

            const botMessageDiv = appendMessage('', 'bot-message');

            reader.read().then(function processResult(result) {
                if (result.done) return;

                let token = decoder.decode(result.value, { stream: true });
                buffer += token;
                
                botMessageDiv.innerHTML += token.replace(/\n/g, '<br>');

                botMessageDiv.scrollIntoView();
                return reader.read().then(processResult);
            });

        }

        function appendMessage(text, className) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = text;
            document.getElementById("result").appendChild(messageDiv);
            messageDiv.scrollIntoView();
            return messageDiv;
        }
    </script>
</body>

</html>
